        {id:'p1',text:"瞿三？伴读？清朝人的大辫子？刚才他就觉得这屋子里十分地不对劲，目之所及看到的陈设和家具全是古典中式风格，\n\

        {id:'p2',text:"江城与中州城的距离不近，所以霍玄买完了票，便开始闭目养神，不一会儿，前往中州城的车就到了，\

        {id:'p3',text:"“这么说我还得叫您一声大爷，为啥在江城咱不能见面啊？”霍玄又吃起了面，一边吃一边跟刘哲青聊了起来。\

        {id:'p4',text:"导师组内其他成员那个心里苦啊，跟班上其他人比起来，他们真的算努力并写的好的那一批了。\
谁让他们遇到了学院内最严谨最负责的导师呢？是幸运，也是倒霉。要是能把孛姐混弄过去了，那答辩就丝毫不怂了好嘛。\

……孛姐导师组学员全体通关。苏远和林秀儿拿着两个红色小本本走出了明德楼，算是给四年大学生涯画上了一个圆满的句号。\

这时候聊起最多的，关于未来。苏远回成都发展，大伟哥到深圳闯荡一番后决定要考研，\

苏远叫醒了三个沉睡中的室友。挥手笑着说了句再见，然后拖着行李箱离开了寝室。走到寝室楼下，\

        {id:'p5',text:"张绍顿时大喜：“先生这是……答应了？”二三十分答卷也能过，还有这等好事？\
然而徐庶却摇摇头：“我只答应会设法助汝等归家，至于其他，半句也不能保证，除非……”“除非如何？”\
张绍还是想争取一下。徐庶露出了笑，他方才一直处于被动，如今却通过与张绍共情宽慰，开始一点点夺回对话的主动权。\
“除非你能先将自己究竟有何等奇遇，为何能说出江东使者鲁子敬之名，以及预料曹操必败之事，说与我听！”\
看来这是绕不过去的，张绍遂不再刻意隐瞒：“是梦，在当阳长坂，我从马背跌落后，直到苏醒前，做了几个奇异的梦……”\
……就这样，院子里开始了故事会。张绍说，自己当时梦到父亲张飞在长坂桥头持矛大吼，吓得虎豹骑不敢深追。\
还有赵子龙将军英勇无比，在长坂救下了阿斗。又见鲁子敬翩翩而来，与左将军相遇；最后是徐庶北上，\
徐老夫人悲痛自缢，而徐庶就此懊悔终生……反正结合近来真实发生的事添油加醋，听上去好歹没那么尬。\
徐庶听得很认真：“还梦到了曹军之败？”“然也。”说到这，张绍又开始三缄其口，还是不太愿意透露赤壁之战的具体情报。\
一来他所知可能不准确，多说多错，二来也想为自己留一张底牌。"},
        {id:'p6',text:"巩莉打开袋子看了看，惊讶道，“还真不少呢。”“本来比这还多，我留了点给刚子。”\

“弟弟，就为这事你跑去给姐弄了袋瓜子啊，直接跟我说就好了嘛，姐肯定是要帮你的。”\
见巩莉答应，周彦惊喜道，“莉姐，真不知道该怎么谢你。”巩莉笑着指了指桌上的瓜子，\
“这不是已经谢了么？正好我今天没事，咱们就别浪费时间了，找个地方练起来吧。”\
“就去小四院吧，后面这场戏大概也就是在那拍。”“行，那我收拾一下。”"},
        {id:'p7',text:"“你想想看，如果我不是一个商女的话，我怎么可能会说这么多方言？”\
范小鹅笑眯眯地看着李定国，又往前挪了挪凳子：“小公子，你不是当兵的？”“他爹是县令！”\
正在和牛夫人聊着什么的葛三炮忽然插嘴。范小鹅顿时吓了一跳，往后想挪开凳子，\
但是李定国却伸手一把按住了凳子：“怎么？怕了？”“不敢！”范小鹅低着头。“你挨近我想说什么？”\
李定国瞄了一眼范小鹅的衣袖：“不会是还想拍我一板砖？”范小鹅这次是真的被吓到了，她连笑的时候，脸皮儿都是抽搐的。\
“怎……怎么会啊！公子，实在是误会了，我那会儿真是被吓到了！”“那你挨近我想说什么？”\
李定国依旧笑眯眯地看着范小鹅。范小鹅咬了一下恢复了几分血色的嘴唇：“真要说？”“说。”\
李定国还是一脸笑眯眯的样子，但是范小鹅却已经感觉到了一股寒意袭来。范小鹅一脸为难痛苦，\
带着哭腔说道：“我想打听下你的家世，要是不好，那干脆入赘我家的了，我家里有钱有地还有房……”李定国闻言，\
真是一口老血到了咽喉，差点就直接喷了出来。范小鹅这次是真的吓哭了，一边哭一边说：“是你非要我说的，我……”\
“哈哈哈……”葛三炮忍不住哈哈大笑了起来：“公子，这娘们儿有点意思啊，哈哈哈……”"},
        {id:'p8',text:"李祥君把炕烧热后，陈思静过来，笑盈盈说：“告诉你一個消息，大哥和北四屯的马大胡子联系好了，\
过几天就去那里采树。马大胡子是四屯的村主任，他说话是管用的。”“马大胡子？我妈常提起他，他还是我三姨的表弟呢。”\
“哪个你三姨？”陈思静好奇地问。“赵庭禄媳妇。”李祥君回答道。“她表弟，那也就是你妈的表弟了？”\
陈思静待着疑惑问李祥君时，顺手把李祥君的棉帽子套到脚上。李祥君细细地琢磨着，看着陈思静说：“不是。”\
“不是？你妈和赵守志他妈是亲叔伯姐妹，那她的表弟不也就是伱妈的表弟吗？”陈思静似乎更加不明白。\
李祥君被陈思静绕得糊涂了，摸着脑袋想了半天才说：“我姥姥和我三姨的妈是亲叔伯姐妹吧？我也整不明白，赶明我问我妈去。”\
陈思静忽然咯咯地笑起来，笑李祥君认真却又迷糊的情状。“哎，马大胡子和我哥关系贼好，头年他就答应哥了。”\

    // 结束时的回调，提交数据
    function submitData() {
        //确保collectedData已初始化
        if(!collectedData||Object.keys(collectedData).length===0){
            console.error("Collected data is not available or empty.");
            alert("没有可提交的数据，请先完成问卷！");
            return;
        }
        // 提交数据前，你可以先打印出收集到的数据
        console.log(collectedData);
        // 设置请求的 API 地址（即你从 Google Apps Script 获取的 Web API URL）
        const apiUrl = 'https://script.google.com/macros/s/AKfycbxGmFr5ljvEEHkI_OD51ysK1zfqqmE--e3VTvl82GftiENgZdsuhxNwF2I5vOJIexopRg/exec';  // 替换为实际的 URL
        // 发送 POST 请求
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Access-Control-Allow-origin':'*',
                'Access-Control-Allow-Methods':'GET,POST',
                'Access-Control-Allow-Headers':'Content-Type',
                'Origin':window.location.origin
            },

        .then(response => response.json())
        .then(data => {
            console.log('Response from server:',data);//调试输出

                alert("数据已成功提交！");
            } else {
                alert("数据提交失败，请重试。");
            }
        })
        .catch(error => {
            console.error('Error submitting data:', error);
            alert("数据提交时出错，请稍后重试。\n"+error.message);
        });
    }
